<div class="content">
  <div class="filters p-3">
    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <select [(ngModel)]="filters.gender" class="form-select">
          <option value="">Пол</option>
          <option value="Female">Жен.</option>
          <option value="Male">Муж.</option>
          <option value="Unknown">Пришелец</option>
        </select>
      </div>
      <div class="col-auto">
        <select [(ngModel)]="filters.status" class="form-select">
          <option value="">Статус</option>
          <option value="Alive">Жив</option>
          <option value="Dead">Мёртв</option>
          <option value="Unknown">Неизвестно</option>
        </select>
      </div>
      <div class="col-auto">
        <div class="input-group mb-3">
          <input [(ngModel)]="filters.name" type="text" class="form-control" id="floatingInput" placeholder="Имя">
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="btn-group" role="group">
          <button (click)="sortByEpisodeCount()" type="button" class="btn btn-primary">Сначала популярные</button>
          <button (click)="sortByCreatedAt()" type="button" class="btn btn-primary">Сортировать по дате</button>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-grid gap-2">
          <button (click)="applyButton()" class="btn btn-primary" type="button">Применить</button>
          <button (click)="clearFilters()" class="btn btn-secondary" type="button">Очистить фильтры</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5" infiniteScroll [infiniteScrollDistance]="0.5" [infiniteScrollThrottle]="150" (scrolled)="onScroll()">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Фото</th>
          <th scope="col">Имя</th>
          <th scope="col">Место проживание</th>
          <th scope="col">Пол</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters; let i = index" (click)="goToCharacter(character.id)">
          <th scope="row">{{ i + 1 }}</th>
          <td><img [src]="character.image" class="img-thumbnail" width="100" height="100"></td>
          <td>{{ character.name }}</td>
          <td>{{ character.origin.name }}</td>
          <td><img [src]="getGenderIcon(character.gender)" width="24" height="24"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
